<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script>
      // Verificar si la ruta ya tiene el prefijo correcto
      if (!window.location.pathname.startsWith('/three-react-vite-route-app')) {
        // Redirigir a la ruta correcta
        var redirectTo = '/three-react-vite-route-app' + window.location.pathname + window.location.search;
        window.location.replace(redirectTo);
      }
    </script>
  </head>
  <body></body>
</html>
